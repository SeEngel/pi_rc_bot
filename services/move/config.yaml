## Move service configuration

move:
  # If true, do not touch hardware; return dummy responses.
  dry_run: false

  # Base URL of the shared hardware owner service.
  robot_base_url: http://127.0.0.1:8010

  # Picar-X steering limits (degrees)
  max_steer_deg: 35

  # Speed limits (-100..100)
  max_speed: 100

  # Default duration for `drive` if omitted.
  default_duration_s: 0.6

service:
  host: 0.0.0.0
  port: 8005
